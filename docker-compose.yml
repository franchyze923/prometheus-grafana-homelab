version: '3.8'

services:
  # Prometheus - collects and stores metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana - visualizes the metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    restart: unless-stopped
    networks:
      - monitoring

  # NVIDIA GPU Exporter - exposes GPU metrics
  nvidia-gpu-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
    container_name: nvidia-gpu-exporter
    ports:
      - "9400:9400"
    restart: unless-stopped
    networks:
      - monitoring
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    cap_add:
      - SYS_ADMIN

  # Weight Dashboard Exporter - exposes body composition metrics
  weight-exporter:
    build:
      context: .
      dockerfile: Dockerfile.weight-exporter
    container_name: weight-exporter
    ports:
      - "9101:9101"
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      - WEIGHT_API_URL=http://192.168.40.13:5000/api/weights
      - EXPORTER_PORT=9101
      - SCRAPE_INTERVAL=1800

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
